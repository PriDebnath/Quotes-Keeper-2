<div *ngIf="!loading; else loader" class="quote-container">
  <div *ngIf="quotes.length" class="quote-container">
    <div *ngFor="let quote of quotes" class="">
      <app-quote-card
        [quote]="quote"
        [canChange]="false"
        [myQuote]="quote.user?.id! == user_id"
      >
      </app-quote-card>
    </div>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
