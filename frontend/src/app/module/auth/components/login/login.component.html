<!-- login.component.html -->
<div class="form-container">
  <h2 class="text-center">Login</h2>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    (keydown.enter)="onSubmit()"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        formControlName="username"
      />
    </div>

    <div class="form-group">
      <label for="password" (click)="isHidePassword = !isHidePassword"
        >Password</label
      >
      <input
        [type]="isHidePassword ? 'password' : 'text'"
        (dblclick)="isHidePassword = !isHidePassword"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
    <button
      type="submit"
      class="mt-3 btn brand-btn-primary background-00b4b8 d-flex align-items-center"
      data-testid="login-btn"
    >
      <span> Login </span>
      <span
        *ngIf="logging"
        class="mx-1 spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
    </button>
  </form>
</div>

<div class="d-flex align-items-center justify-content-center m-3">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button
      (click)="goToRegistrationPage()"
      type="button"
      class="btn brand-btn-primary"
    >
      <span class="d-flex align-items-center" aria-hidden="true">
        Registration Page
        <span
          style="
            font-size: 2rem;
            margin: 0;
            padding: 0;
            line-height: 0px;
            vertical-align: center;
          "
          aria-hidden="true"
        >
          &rarr;
        </span>
      </span>
    </button>
  </div>
</div>
