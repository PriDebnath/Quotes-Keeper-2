<!-- Registration.component.html -->
<div class="form-container" >
  <h2 class="text-center" > Registration </h2>
   
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
<button type="submit" class="mt-3 btn brand-btn-primary  background-00b4b8">Register</button>

 </form>
</div>

<div class="d-flex align-items-center justify-content-center m-3">
  
<div class="btn-group" role="group" aria-label="Basic example">
 
<button  (click)="goToLoginPage()" type="button" class="btn brand-btn-primary "> 
        <span class='d-flex align-items-center' aria-hidden="true">
  Login Page 
        <span style="font-size:2rem ; margin:0; padding:0;line-height:0px; vertical-align:center;" aria-hidden="true">
  &rarr;
         </span>
         </span>
  </button>

</div>
</div>
