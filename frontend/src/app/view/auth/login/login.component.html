<!-- login.component.html -->
<div class="form-container" >
  <h2 class="text-center" > Login </h2>
   
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <button type="submit" class="mt-3 btn btn-primary  background-00b4b8">Login</button>
 
  </form>
</div>


<div class="d-flex align-items-center justify-content-center m-3">
  
<div class="btn-group" role="group" aria-label="Basic example">
  <button (click)="goToLoginPage()" type="button" class="btn btn-primary">Go To Login Page</button>
  <button  (click)="goToRegistrationPage()" type="button" class="btn btn-primary">Go to Registration Page</button>
</div>
</div>
